{% extends "base_generic.html" %}

{% block content %}
  {% load static %}
  
  
  
  <div class="row cuerpo1">
     
     
     <img class="pasos" src="{% static 'img/pasos.png' %}" alt="pasosCompra">
     <div class="row cabecera" style="background-image: url({% static 'img/Panaderia1.jpg' %})"></div>
    </div>
    
    <div class="overlay">
      
      <div class="inicio-sesion" id="inic">
         
        <img class="logoini" src="{% static 'img/logoantojo.png' %}" alt="logo">
        <h5><b>Inicia sesión</b></h5>
        <form action="#">
          <div class="contenedor-inputs">
            <p class="nom">Usuario:<input  type="text" name="nombre" size="18" required></p>
            <p class="pass">Contraseña: <input type="password" name="contraseña" size="18" required></p>
          </div>
      
          <input type="submit" class="btn-submit" value="Enviar">
        </form>
        <a href="javascript:cerrar()" id="cerrar" class="btn-cerrar-popup">X</a>
      </div>
    </div>

    <script>
    function inicio()
    {
      document.getElementById("inic").style.display="block";
    }

    function cerrar()
    {
    document.getElementById("inic").style.display="none";
    }
    </script>
    
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
      
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100" alt="...">
          
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" alt="...">
          
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="...">
           
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/slide4.jpg' %}" class="d-block w-100" alt="...">
           
          </div>
         
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

{% endblock %}
